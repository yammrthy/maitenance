<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Industrial Vehicle Info Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
       :root {
  --primary-color: #204080; /* Industrial Blue */
  --secondary-color: #3c4e56; /* Steel Gray */
  --hover-color: #1a3366; /* Dark Blue Hover */
  --bg-color: #edf1f5; /* Light Gray Background */
  --font-color: #2f3b40; /* Dark Gray Text */
  --error-color: #e74c3c; /* Error Red */
  --success-color: #1f7a8c; /* Success Blue-Green */
  --card-bg-color: #ffffff; /* White Card */
  --card-shadow: rgba(0, 0, 0, 0.15); /* Subtle Shadow */
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--font-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: var(--card-bg-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px var(--card-shadow);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }

    .form-container h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
    }

    label {
      font-size: 1rem;
      color: var(--secondary-color);
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="mail"],
    input[type="text"] {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccd1d1;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f8f9fa;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="mail"]:focus,
    input[type="text"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 6px var(--primary-color);
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      background: var(--primary-color);
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background: var(--hover-color);
    }

    .error-message,
    .success-message {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .error-message {
      color: var(--error-color);
    }

    .success-message {
      color: var(--success-color);
      text-align: center;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .form-container {
        padding: 1.8rem;
        margin: 0 1rem;
      }

      input[type="mail"],
      input[type="text"],
      input[type="submit"] {
        font-size: 0.95rem;
        padding: 0.8rem;
      }

      .form-container h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }

      input[type="mail"],
      input[type="text"] {
        font-size: 0.9rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Vehicle Details</h2>
    <form id="vehicleForm" novalidate>
      <label for="mail">Mail Address</label>
      <input type="mail" id="mail" name="mail" placeholder="Enter your mail id" required />
      <span id="mailError" class="error-message"></span>

      <label for="vehicleNumber">Vehicle Number</label>
      <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="Enter your vehicle number" required />
      <span id="vehicleError" class="error-message"></span>

      <input type="submit" value="Submit" />
    </form>
    <div id="formFeedback" class="success-message"></div>
  </div>
  <script>
    const validVehicleNumbers = ["KA 35 A7885", "KA 35 A7995"];
    const mailRegex = /^[a-zA-Z0-9._%+-]+@jsw\.in$/;
    const vehicleRegex = /^KA \d{2} [A-Z]\d{4}$/;

    document.getElementById("vehicleForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const mail = document.getElementById("mail").value.trim();
      const vehicleNumber = document.getElementById("vehicleNumber").value.trim();
      const mailError = document.getElementById("mailError");
      const vehicleError = document.getElementById("vehicleError");
      const formFeedback = document.getElementById("formFeedback");

      mailError.textContent = "";
      vehicleError.textContent = "";
      formFeedback.textContent = "";

      let isValid = true;

      if (mail === "" || !mailRegex.test(mail)) {
        mailError.textContent = "Please enter a valid mail ID.";
        isValid = false;
      }

      if (!vehicleRegex.test(vehicleNumber) || !validVehicleNumbers.includes(vehicleNumber)) {
        vehicleError.textContent = "Please enter a valid vehicle number.";
        isValid = false;
      }

      if (isValid) {
        formFeedback.textContent = "Redirecting to vehicle details...";
        setTimeout(() => {
          window.location.href = `https://yammrthy.github.io/transport/${encodeURIComponent(vehicleNumber)}.html`;
        }, 1500);
      }
    });
  </script>
</body>
</html>
