<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Details</title>
  <style>
    :root {
      --primary-color: #204080;
      --secondary-color: #f5f8fc;
      --accent-color: #1a3366;
      --text-color: #333;
      --white: #ffffff;
      --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Roboto', sans-serif;
      background: var(--secondary-color);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.5;
    }

    .navbar {
      background: #204080;
      color: white;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: #204080;
      width: 200px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      padding: 10px;
      border-radius: 8px;
    }

    .menu a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .menu a:hover {
      background-color: #1a3366;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
      margin-bottom: 50px;
      color: var(--primary-color);
    }

    .report-card {
      background-color: var(--white);
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      transition: 0.3s;
    }

    .report-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .report-info {
      color: var(--text-color);
    }

    .report-info strong {
      color: var(--primary-color);
    }

    .back-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      width: fit-content;
    }

    .back-btn:hover {
      background-color: var(--accent-color);
    }

    .no-reports {
      text-align: center;
      font-size: 18px;
      color: var(--primary-color);
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">JSW</div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </div>
  
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="#">Service</a>
    <a href="#">Contact</a>
  </div>

  <h1>Report Details</h1>

  <div id="historyDetails"></div>
  <a href="javascript:history.back()" class="back-btn">← Back to History</a>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const key = urlParams.get("key");

      const historyDetailsContainer = document.getElementById("historyDetails");
      const reports = JSON.parse(localStorage.getItem("reports")) || [];

      const report = reports.find(r => {
        const reportKey = `${r.vehicleID}_${r.vehicleIn}`;
        return encodeURIComponent(reportKey) === key;
      });

      if (!report) {
        historyDetailsContainer.innerHTML = `<div class="no-reports">Report not found.</div>`;
        return;
      }

      historyDetailsContainer.innerHTML = `
        <div class="report-card">
          <div class="report-info">
            <p><strong>Vehicle ID:</strong> ${report.vehicleID}</p>
            <p><strong>Registration Number:</strong> ${report.registrationNumber || '-'}</p>
            <p><strong>Date:</strong> ${report.vehicleIn}</p>
            <p><strong>No of Days:</strong> ${report.noOfDays}</p>
            <p><strong>Problem Identified:</strong> ${report.problemIdentification}</p>
            <p><strong>Spares Status:</strong> ${report.sparesStatus}</p>
            <p><strong>Maintenance Incharge:</strong> ${report.maintenanceIncharge}</p>
            <p><strong>Contact:</strong> ${report.userDeptContact}</p>
          </div>
        </div>
      `;
    });

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
