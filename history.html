<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vehicle Maintenance History</title>
  <style>
    :root {
      --primary-color: #204080;
      --secondary-color: #f5f8fc;
      --accent-color: #1a3366;
      --text-color: #333;
      --white: #ffffff;
      --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Roboto', sans-serif;
      background: var(--secondary-color);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .report-card {
      background-color: var(--white);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      transition: 0.3s;
    }

    .report-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .report-info {
      color: var(--text-color);
    }

    .report-info strong {
      color: var(--primary-color);
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: var(--accent-color);
    }

    .no-reports {
      text-align: center;
      color: var(--primary-color);
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Vehicle Maintenance History</h1>

<div id="historyDetails"></div>

<a href="javascript:history.back()" class="back-btn">‚Üê Back to Reports</a>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const vehicleId = urlParams.get('vehicleId'); // Get vehicleId from URL

  if (!vehicleId) {
    alert('Vehicle ID is required!');
    return;
  }

  const historyDetailsContainer = document.getElementById('historyDetails');
  const reports = JSON.parse(localStorage.getItem('reports')) || [];

  // Filter reports based on vehicleId
  const vehicleReports = reports.filter(report => report[0] === vehicleId);

  if (vehicleReports.length === 0) {
    historyDetailsContainer.innerHTML = `<div class="no-reports">No reports found for vehicle ID: ${vehicleId}</div>`;
    return;
  }

  // Sort reports by date (newest first)
  vehicleReports.sort((a, b) => new Date(b[1]) - new Date(a[1]));

  // Display reports
  vehicleReports.forEach((report, index) => {
    historyDetailsContainer.innerHTML += `
      <div class="report-card">
        <div class="report-info">
          <strong>Report #${index + 1}</strong><br>
          <strong>Date:</strong> ${report[1]}<br>
          <strong>Issue:</strong> ${report[2]}<br>
          <strong>Incharge:</strong> ${report[3]}<br>
        </div>
      </div>
    `;
  });
});
</script>

</body>
</html>
