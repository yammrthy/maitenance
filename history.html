<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vehicle Maintenance History</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .report-card {
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .report-card strong {
      color: #204080;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #204080;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-btn:hover {
      background-color: #1a3366;
    }
  </style>
</head>
<body>

<h1>Vehicle Maintenance History</h1>

<div id="historyDetails"></div>

<a href="javascript:history.back()" class="back-btn">‚Üê Back to Reports</a>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const vehicleId = urlParams.get('vehicleId'); // Get vehicleId from URL

  if (!vehicleId) {
    alert('Vehicle ID is required!');
    return;
  }

  const historyDetailsContainer = document.getElementById('historyDetails');
  const reports = JSON.parse(localStorage.getItem('reports')) || [];

  // Filter reports based on vehicleId
  const vehicleReports = reports.filter(report => report[0] === vehicleId);

  if (vehicleReports.length === 0) {
    historyDetailsContainer.innerHTML = `<div>No reports found for vehicle ID: ${vehicleId}</div>`;
    return;
  }

  // Sort reports by date (newest first)
  vehicleReports.sort((a, b) => new Date(b[1]) - new Date(a[1]));

  // Display reports
  vehicleReports.forEach((report, index) => {
    historyDetailsContainer.innerHTML += `
      <div class="report-card">
        <strong>Report #${index + 1}</strong><br>
        <strong>Date:</strong> ${report[1]}<br>
        <strong>Issue:</strong> ${report[2]}<br>
        <strong>Incharge:</strong> ${report[3]}<br>
      </div>
    `;
  });
});
</script>

</body>
</html>
