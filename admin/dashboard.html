<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #204080;
      --secondary-color: #34495e;
      --hover-color: #1a3366;
      --bg-color: #edf1f5;
      --card-bg-color: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --font-color: #34495e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--font-color);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: var(--primary-color);
      color: white;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 1rem;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover {
      background: var(--hover-color);
    }

    .main-content {
      flex: 1;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 1.8rem;
    }

    .logout {
      padding: 0.5rem 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout:hover {
      background: var(--hover-color);
    }

    .menu-btn {
      display: none;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .menu-btn:hover {
      background: var(--hover-color);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg-color);
      box-shadow: 0 4px 12px var(--card-shadow);
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: 200px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        left: -100%;
        width: 70%;
        height: 100vh;
        background: var(--primary-color);
        z-index: 100;
        transition: transform 0.3s ease-in-out;
      }

      .sidebar.active {
        left: 0;
      }

      .menu-btn {
        display: block;
      }

      .main-content {
        padding: 1rem;
      }

      .cards-container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
  
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#users">Users</a></li>
      <li><a href="#vehicles">Vehicles</a></li>
      <li><a href="#analytics">Analytics</a></li>
      <li><a href="#settings">Settings</a></li>
      <li><a href="form.html">Report</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Dashboard</h1>
      <button class="logout">Logout</button>
    </div>
    <div class="cards-container">
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">0</p>
      </div>
      <div class="card">
        <h3>Total Vehicles</h3>
        <p id="totalVehicles">0</p>
      </div>
      <div class="card">
        <h3>Recent Activity</h3>
        <p id="recentActivity">Loading...</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }

    document.addEventListener("DOMContentLoaded", function () {
      const reports = JSON.parse(localStorage.getItem("reports")) || [];

      // Total Vehicles
      const totalVehicles = reports.length;

      // Unique Maintenance Incharges (as Users)
      const usersSet = new Set();
      reports.forEach(report => {
        if (report.maintenanceIncharge) {
          usersSet.add(report.maintenanceIncharge);
        }
      });
      const totalUsers = usersSet.size;

      // Recent Activity (latest entry)
      const latest = reports[reports.length - 1];

      // Update DOM
      document.getElementById("totalUsers").textContent = totalUsers;
      document.getElementById("totalVehicles").textContent = totalVehicles;

      if (latest) {
        document.getElementById("recentActivity").textContent =
          `Vehicle ${latest.vehicleID} reported by ${latest.maintenanceIncharge}`;
      } else {
        document.getElementById("recentActivity").textContent = "No recent activity.";
      }
    });
  </script>
</body>
</html>
