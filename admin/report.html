<!-- report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #edf1f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #204080;
            padding: 15px 20px;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: rgb(95, 132, 199);
            padding: 8px 12px;
            border-radius: 4px;
  
            width: 250px;
            box-shadow: 0px 2px 8px rgba(29, 3, 3, 0.2);
        }
        .search-bar input {
            border: none;
            background-color: rgba(255, 255, 0, 0);
            outline: none;
            width: 100%;
            font-size: 15px;
        }
        .search-bar img {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .menu-icon {
            font-size: 28px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: #204080;
            color: white;
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 16px;
        }
        .menu a:hover {
            background-color: #1a3366;
        }
        table {
            width: 95%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccd1d1;
            font-size: 15px;
            word-wrap: break-word;
        }
        th {
            background: #204080;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr:hover {
            background: #d0e0fc;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1rem;
            background: #204080;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        button:hover {
            background: #1a3366;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .title {
                font-size: 20px;
            }
            .search-bar {
                width: 180px;
            }
            table {
                width: 100%;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Maintenance Reports</h1>

    <table id="reportTable">
        <thead>
            <tr>
                <th>Vehicle ID</th>
                <th>Vehicle IN Date</th>
                <th>No of Days</th>
                <th>Problem Identification</th>
                <th>Spares Status</th>
                <th>Maintenance Incharge</th>
                <th>User Dept Contact</th>
            </tr>
        </thead>
        <tbody id="reportBody"></tbody>
    </table>

    <script>
        // On page load, populate the table with reports from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const reports = JSON.parse(localStorage.getItem('reports')) || [];
            const reportBody = document.getElementById('reportBody');

            reports.forEach(function(report) {
                const row = document.createElement('tr');
                report.forEach(function(cellData) {
                    const cell = document.createElement('td');
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });
                reportBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
