<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #edf1f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 70px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #204080;
      padding: 15px 20px;
      color: white;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }
    .title {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }
    .right-section {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: rgb(95, 132, 199);
      padding: 8px 12px;
      border-radius: 4px;
      width: 250px;
      box-shadow: 0px 2px 8px rgba(29, 3, 3, 0.2);
    }
    .search-bar input {
      border: none;
      background-color: transparent;
      outline: none;
      width: 100%;
      font-size: 15px;
      color: white;
    }
    .search-bar img {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }
    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #204080;
      color: white;
      width: 200px;
      border-radius: 6px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      z-index: 999;
    }
    .menu a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 16px;
    }
    .menu a:hover {
      background-color: #1a3366;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }
    table {
      width: 95%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: left;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccd1d1;
      font-size: 15px;
      word-wrap: break-word;
    }
    th {
      background: #204080;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    tr:hover {
      background: #d0e0fc;
    }
    @media (max-width: 600px) {
      .title {
        font-size: 20px;
      }
      .search-bar {
        width: 150px;
      }
      .menu {
        width: 160px;
      }
      table {
        width: 100%;
        overflow-x: auto;
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="logo">JSW</div>
    <div class="title">Maintenance Reports</div>
    <div class="right-section">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">
        <img src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="Search">
      </div>
      <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
      <div class="menu" id="dropdownMenu">
        <a href="index.html">Home</a>
        <a href="report_form.html">Add Report</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" onclick="downloadExcel()">Download as Excel</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </div>

  <h1>Maintenance Reports</h1>

  <table id="reportTable">
    <thead>
      <tr>
        <th>Vehicle ID</th>
        <th>Vehicle IN Date</th>
        <th>No of Days</th>
        <th>Problem Identification</th>
        <th>Spares Status</th>
        <th>Maintenance Incharge</th>
        <th>User Dept Contact</th>
      </tr>
    </thead>
    <tbody id="reportBody"></tbody>
  </table>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function(event) {
      const menu = document.getElementById('dropdownMenu');
      const menuIcon = document.querySelector('.menu-icon');
      if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
        menu.style.display = 'none';
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      const reports = JSON.parse(localStorage.getItem('reports')) || [];
      const reportBody = document.getElementById('reportBody');

      reports.forEach(function(report) {
        const row = document.createElement('tr');
        report.forEach(function(cellData) {
          const cell = document.createElement('td');
          cell.textContent = cellData;
          row.appendChild(cell);
        });
        reportBody.appendChild(row);
      });
    });

    function downloadExcel() {
      const table = document.getElementById('reportTable');
      const html = table.outerHTML.replace(/ /g, '%20');

      const a = document.createElement('a');
      a.href = 'data:application/vnd.ms-excel,' + html;
      a.download = 'maintenance_reports.xls';
      a.click();
    }

    function searchTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const table = document.getElementById("reportTable");
      const tr = table.getElementsByTagName("tr");

      for (let i = 1; i < tr.length; i++) {
        const tds = tr[i].getElementsByTagName("td");
        let show = false;
        for (let j = 0; j < tds.length; j++) {
          if (tds[j] && tds[j].innerText.toLowerCase().includes(filter)) {
            show = true;
            break;
          }
        }
        tr[i].style.display = show ? "" : "none";
      }
    }
  </script>

</body>
</html>
