<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vehicle Maintenance Report</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #204080;
      --secondary-color: #f5f8fc;
      --accent-color: #1a3366;
      --text-color: #333;
      --white: #ffffff;
      --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--secondary-color);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.5;
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: var(--white);
      padding: 20px;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: var(--primary-color);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: var(--accent-color);
    }

    .form-footer {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .form-footer button {
      background: #6c757d;
    }

  </style>
</head>
<body>

<h2>Vehicle Maintenance Report</h2>

<form id="maintenanceForm">
  <label for="reportDate">Date:</label>
  <input type="date" id="reportDate" required><br>

  <label for="noOfDays">No of Days:</label>
  <input type="number" id="noOfDays" required><br>

  <label for="problem">Problem:</label>
  <textarea id="problem" rows="4" required></textarea><br>

  <label for="sparesStatus">Spares Status:</label>
  <input type="text" id="sparesStatus" required><br>

  <label for="incharge">Incharge:</label>
  <input type="text" id="incharge" required><br>

  <label for="contact">Contact:</label>
  <input type="text" id="contact" required><br>

  <div class="form-footer">
    <button type="submit">Submit Report</button>
    <button type="button" onclick="window.location.href='report.html'">Back to Reports</button>
  </div>
</form>

<script>
  document.getElementById('maintenanceForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const reportDate = document.getElementById('reportDate').value.trim();
    const noOfDays = document.getElementById('noOfDays').value.trim();
    const problem = document.getElementById('problem').value.trim();
    const sparesStatus = document.getElementById('sparesStatus').value.trim();
    const incharge = document.getElementById('incharge').value.trim();
    const contact = document.getElementById('contact').value.trim();

    if (!reportDate || !noOfDays || !problem || !sparesStatus || !incharge || !contact) {
      alert('All fields are required!');
      return;
    }

    // Retrieve existing reports from localStorage
    let reports = JSON.parse(localStorage.getItem('reports')) || [];

    // Create a new report object
    const newReport = {
      reportDate,
      noOfDays,
      problem,
      sparesStatus,
      incharge,
      contact
    };

    // Add the new report to the array
    reports.push(newReport);

    // Save the updated reports array to localStorage
    localStorage.setItem('reports', JSON.stringify(reports));

    alert('Maintenance report submitted successfully!');
    // Clear the form fields
    document.getElementById('maintenanceForm').reset();
  });
</script>

</body>
</html>
