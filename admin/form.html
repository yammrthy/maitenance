<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vehicle Maintenance Form</title>
  <style>
    /* Basic Styles for form */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      font-size: 16px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #204080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a3366;
    }
  </style>
</head>
<body>

<h2>Vehicle Maintenance Report</h2>

<form id="maintenanceForm">
  <label for="vehicleId">Vehicle ID:</label>
  <input type="text" id="vehicleId" required><br>

  <label for="reportDate">Date of Maintenance:</label>
  <input type="date" id="reportDate" required><br>

  <label for="issue">Issue Reported:</label>
  <textarea id="issue" rows="4" required></textarea><br>

  <label for="incharge">Incharge Person:</label>
  <input type="text" id="incharge" required><br>

  <button type="submit">Submit Report</button>
</form>

<script>
  document.getElementById('maintenanceForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const vehicleId = document.getElementById('vehicleId').value.trim();
    const reportDate = document.getElementById('reportDate').value.trim();
    const issue = document.getElementById('issue').value.trim();
    const incharge = document.getElementById('incharge').value.trim();

    if (!vehicleId || !reportDate || !issue || !incharge) {
      alert('All fields are required!');
      return;
    }

    // Retrieve existing reports from localStorage
    let reports = JSON.parse(localStorage.getItem('reports')) || [];

    // Create a new report
    const newReport = [vehicleId, reportDate, issue, incharge];

    // Add the new report to the array
    reports.push(newReport);

    // Save the updated reports array to localStorage
    localStorage.setItem('reports', JSON.stringify(reports));

    alert('Maintenance report submitted successfully!');
    // Clear the form fields
    document.getElementById('maintenanceForm').reset();
  });
</script>

</body>
</html>
